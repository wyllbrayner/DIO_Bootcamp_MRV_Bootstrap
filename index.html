<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha 1ª Página com Bootstrap!!!!!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/gloobal_labs.jpg" width="100px" height="100px">
            </a>
            <div class="collapse navbar-collapse">
                <a class="nav-link active"  href="#quemsomos">Quem Somos</a>
                <a class="nav-link active"  href="#parceiros">Parceiros</a>
                <a class="nav-link active"  href="#servicos">Nossos Serviços</a>
            </div>
        </nav>
        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin texto">
                <h3 class="margin">Quem Somos</h3>
                <img class="rounded-circle" src="img/equipe.jpg" alt="Várias mãos unidas." 
                width="250px" height="250px">
                <p>Nossa equipe é totalmente dedicada em surpreender os clentes</p>
            </div>
        </section>
        <section id="parceiros">
            <div class="container-fluid parceiros text-center margin texto">
                <h3 class="margin">Parceiros</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="rounded-circle foto" src="img/DIO.jpg" alt="Logomarca do parceiro 01." 
                            width="200px" height="200x">
                        </div>
                        <div class="col-lg-4">
                            <img class="rounded-circle foto" src="img/DIO.jpg" alt="Logomarca do parceiro 02."
                            width="200px" height="200px">
                        </div>
                        <div class="col-lg-4">
                            <img class="rounded-circle foto" src="img/DIO.jpg" alt="Logonarco do parceiro 03." 
                            width="200px" height="200px">
                        </div>
                    </div>
                </div>            
            </div>
        </section>
        <section id="servicos">
            <div class="container-fluid servicos text-center margin texto">
                <h3 class="margin">Nossos Serviços</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <img class="rounded-circle foto" src="img/app.jpg" alt="Foto de uma pessoa com a mão para fora do carro segurando um celular enquanto acessa um app." 
                            width="200px" height="200x">
                            <p>Desenvolvimento de App</p>
                        </div>
                        <div class="col-lg-6">
                            <img class="rounded-circle foto" src="img/site.jpg" alt="Foto de uma mesa com um notebook, e um celular, os quais acessam o mesmo site."
                            width="200px" height="200px">
                            <p>Criação de sites</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <img class="rounded-circle foto" src="img/atendimento.jpg" alt="Foto de uma pessoa sorridente com um fone de ouvidos e microfone."
                            width="150px" height="150x">
                            <p>Atendimento de seus clientes</p>
                        </div>
                        <div class="col-lg-3">
                            <img class="rounded-circle foto" src="img/controle.jpg" alt="Foto de um notebook em cima de uma mesa enquanto uma pessoa acessa um controle gerencial no notebook e no celular." 
                            width="150px" height="150px">
                            <p>Controle de estoques e pedidos</p> 
                       </div>
                        <div class="col-lg-3">
                            <img class="rounded-circle foto" src="img/estoque.jpg" alt="Foto de um estoque organizado." 
                            width="150px" height="150px">
                            <p>Gestão do estoque</p>
                        </div>
                        <div class="col-lg-3">
                            <img class="rounded-circle foto" src="img/entrega.jpg" alt="Foto de uma encomenda sendo entrege, com segurança, em mãos ao cliente." 
                            width="150px" height="150px">
                            <p>Delivery</p>
                        </div>
                    </div>
                </div>            
            </div>
        </section>
    </body>
    <footer class="container-fluid text-center bg-footer texto">
        <p>Deservolvido por: Autor</p>
    </footer>
</html>
